<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./chat.png" type="image/icon type">
    <title>Chat App</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-sidebar">
          <div class = 'chat-sidebar-container' id ='sidebarInfo'></div>
      </div>
      <div class="chat-content-container">
        <div class="chat-message-list" id="receivedMessage"></div>
        <div class="chat-form-wrapper">
          <input id="message" placeholder="Message" />
          <button id="send">Send</button>
          <button id="sendLocation">Send Location</button>
        </div>
      </div>
    </div>

    <script id="receivedMessageTemplate" type="text/html">
      <div class="message-wrapper">
        <div class="message-info-wrapper">
          <div class="message-name">{{username}}</div>
          <div class="message-date">{{createdAt}}</div>
        </div>
        <div class = 'message-content'>
          {{#if url}}
            <a href="{{url}}" target="_blank">Location</a>
          {{else}} 
            {{message}}  
          {{/if}}
        </div>
      </div>
    </script>

    <script id = 'sidebarInfoTemplate' type = text/html>
      <div class = 'sidebar-channel-name' >
        <div class = 'box'>  
        {{channel}}
        </div>
      </div>
      <div class = 'sidebar-user-list-container'>
            {{#each users}}
                <div class = 'sidebar-user'>{{username}}</div>
            {{/each}}
        </div>

    </script>

</html>
